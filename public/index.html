    <div id="osContainer"></div>
    <nav class="navbar mapNavbar nav bg-body-tertiary nav-wrapper navbar-dark bg-dark navbar-expand-lg">

        <a id="navbar-brand" class="navbar-brand" href="#">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleMapMenu"
          aria-controls="collapsibleMapMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleMapMenu">
          <!-- Dropdown and buttons container -->
          <div class="d-flex flex-wrap align-items-center justify-content-start me-auto">

                <i class="bi bi-suit-heart-fill"></i><span>Donate</span>

            <div id="map-selector" class="dropdown me-2">
              <button id="mapSelectorButton" class="btn btn-sm btn-outline-light dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false" data-i18n="availableMaps">
                Available Maps
              </button>
              <ul class="dropdown-menu" id="navLinksList">
                <li><a class="dropdown-item text-muted" href="#" style="pointer-events: none">Loading maps...</a></li>
              </ul>
            </div>

            <div id="language-selector" class="dropdown me-2">
              <button id="languageSelectorButton" class="btn btn-sm btn-outline-light dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="flag-icon flag-icon-us"></span>
              </button>
              <ul class="dropdown-menu" id="languageLinksList">
                <li><a class="dropdown-item text-muted" href="#" style="pointer-events: none">Loading languages...</a>
                </li>
              </ul>
            </div>

            <form id="search-form" role="search" class="flex-grow-1 me-2">
              <input id="unified-search-input" class="form-control search-input" type="search" autofocus
                data-i18n-placeholder="search.placeholder" placeholder="Find spells, items, bosses, placesâ€¦"
                aria-label="unified search" />
            </form>

            <a tabindex="0" id="shareButton" class="icon-button btn btn-sm btn-outline-light text-nowrap me-2"
              role="button" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
              data-i18n-title="shareLink.title" data-bs-title="Share Link" data-i18n-content="shareLink.content"
              data-bs-content="Copy a shareable link to your clipboard">
              <i class="bi bi-share"></i><span></span>
            </a>

            <div id="overlay-selector" class="btn-group btn-group me-2" role="group">
              <input id="structuresToggler" type="checkbox" class="btn-check overlayToggler" autocomplete="off"
                data-overlay-key="structures" />
              <label class="icon-button btn btn-sm btn-outline-light text-nowrap" for="structuresToggler"
                data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
                data-i18n-title="structures.title" data-bs-title="Structures" data-i18n-content="structures.content"
                data-bs-content="Toggle structures overlay"><i class="icon-structures"></i></label>
              <input id="bossesToggler" type="checkbox" class="btn-check overlayToggler" autocomplete="off"
                data-overlay-key="bosses" />
              <label class="icon-button btn btn-sm btn-outline-light text-nowrap" for="bossesToggler"
                data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
                data-i18n-title="bosses.title" data-bs-title="Bosses" data-i18n-content="bosses.content"
                data-bs-content="Toggle bosses overlay"><i class="icon-bosses pixelated-image"></i></label>
              <input id="itemsToggler" type="checkbox" class="btn-check overlayToggler" autocomplete="off"
                data-overlay-key="items" />
              <label class="icon-button btn btn-sm btn-outline-light text-nowrap" for="itemsToggler"
                data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
                data-i18n-title="items.title" data-bs-title="Items" data-i18n-content="items.content"
                data-bs-content="Toggle items overlay"><i class="icon-items pixelated-image"></i>
              </label>
              <input id="orbsToggler" type="checkbox" class="btn-check overlayToggler" autocomplete="off"
                data-overlay-key="orbs" />
              <label class="icon-button btn btn-sm btn-outline-light text-nowrap" for="orbsToggler"
                data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
                data-i18n-title="orbs.title" data-bs-title="Orbs" data-i18n-content="orbs.content"
                data-bs-content="Toggle orbs overlay"><i class="icon-orbs pixelated-image"></i></label>
              <input id="spatialAwarenessToggler" type="checkbox" class="btn-check overlayToggler" autocomplete="off"
                data-overlay-key="spatialAwareness" />
              <label class="icon-button btn btn-sm btn-outline-light text-nowrap" for="spatialAwarenessToggler"
                data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
                data-i18n-title="spatialAwareness.title" data-bs-title="Spatial Awareness"
                data-i18n-content="spatialAwareness.content" data-bs-content="Toggle spatial awareness perk overlay"><i
                  class="icon-spatialAwareness pixelated-image"></i></label>
              <input id="biomeBoundariesToggler" type="checkbox" class="btn-check overlayToggler" autocomplete="off"
                data-overlay-key="biomeBoundaries" />
              <label class="icon-button btn btn-sm btn-outline-light text-nowrap" for="biomeBoundariesToggler"
                data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
                data-i18n-title="biomeBoundaries.title" data-bs-title="Biome Boundaries"
                data-i18n-content="biomeBoundaries.content" data-bs-content="Toggle biome boundaries overlay"><i
                  class="bi bi-border-outer"></i></label>
                <input id="hiddenMessagesToggler" type="checkbox" class="btn-check overlayToggler" autocomplete="off"
                data-overlay-key="hiddenMessages" />
              <label class="icon-button btn btn-sm btn-outline-light text-nowrap" for="hiddenMessagesToggler"
                data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
                data-i18n-title="hiddenMessages.title" data-bs-title="Hidden Messages"
                data-i18n-content="hiddenMessages.content" data-bs-content="Toggle hidden messages overlay"><i
                  class="icon-hiddenMessages pixelated-image"></i><span
                  class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-danger">
                  New!
                </span></label>
            </div>

            <form id="renderer-form" class="input-group-sm d-flex">
              <div class="btn-group btn-group-sm me-2" role="group" aria-label="Renderer selection">
                <input type="radio" class="btn-check" name="renderer" id="canvas-renderer" value="canvas"
                  autocomplete="off" checked />
                <label class="btn btn-sm btn-outline-light" for="canvas-renderer" data-bs-toggle="popover"
                  data-bs-placement="top" data-bs-trigger="hover focus" data-i18n-title="renderer.canvas.title"
                  data-bs-title="Canvas Rendering" data-i18n-content="renderer.canvas.content"
                  data-bs-content="Standard HTML5 Canvas rendering. Works on all browsers but may be slightly less crisp when zooming quickly."><i
                    class="bi bi-browser-firefox"></i></label>
                <input type="radio" class="btn-check" name="renderer" id="webgl-renderer" value="webgl"
                  autocomplete="off" />
                <label class="btn btn-sm btn-outline-light" for="webgl-renderer" data-bs-toggle="popover"
                  data-bs-placement="top" data-bs-trigger="hover focus" data-i18n-title="renderer.webgl.title"
                  data-bs-title="WebGL Rendering" data-i18n-content="renderer.webgl.content"
                  data-bs-content="Hardware-accelerated WebGL rendering. If you're using a Chromium-based browser (Chrome, Edge, Brave, etc.) the tiles will be less blurry while zooming in quickly."><i
                    class="bi bi-browser-chrome"></i></label>
              </div>
            </form>
            <a id="installModButton" href="https://runfast.stream/noitamap-mod" target="_blank"
              class="icon-button btn btn-sm btn-outline-light text-nowrap me-2" data-bs-toggle="popover"
              data-bs-placement="top" data-bs-trigger="hover focus" data-i18n-title="mod.title"
              data-bs-title="Noita Map Mod" data-i18n-content="mod.content" data-bs-content="Install the Noita Map mod">
              <i class="bi bi-download"></i><span>Mod</span>
            </a>
            <a href="https://discord.gg/R2PHyHMYgx" class="icon-button btn btn-sm btn-outline-light text-nowrap me-2"
              target="_blank" role="button" data-bs-toggle="popover" data-bs-placement="top"
              data-bs-trigger="hover focus" data-i18n-title="discord.title" data-bs-title="Discord"
              data-i18n-content="discord.content" data-bs-content="Join the Discord server">
              <i class="bi bi-discord"></i>
            </a>
            <a href="https://github.com/acidflow-noita/noitamap"
              class="icon-button btn btn-sm btn-outline-light text-nowrap me-2" target="_blank" role="button"
              data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus"
              data-i18n-title="github.title" data-bs-title="GitHub" data-i18n-content="github.content"
              data-bs-content="View the source code on GitHub">
              <i class="bi bi-github"></i>
            </a>
            <a id="goToMainWebsiteButton" href="https://runfast.stream" target="_blank"

            </a>
            <div class="me-2 bg-glow rounded-full inline-block">

              <div class="bg-glow-inner"></div>
