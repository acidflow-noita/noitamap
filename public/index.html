    <nav class="navbar mapNavbar nav bg-body-tertiary nav-wrapper navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="#" onclick="resetZoom();">

          <a id="goToMainWebsiteButton" tabindex="0" href="https://runfast.stream" target="_blank" class="btn btn-outline-warning btn-sm text-nowrap mx-2">

          </div>
          <div id="overlayVisibilityToggleWrapper" class="form-check form-switch mx-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Additional info for the map">
            <input class="form-check-input" type="checkbox" role="switch" id="overlayVisibilityToggle" />
            <label class="form-check-label" for="overlayVisibilityToggle"><i class="bi bi-layers"></i> Show overlays</label>
          </div>
        </div>
        <div class="d-flex ms-auto align-items-center">
          <a
            id="shareButton"
            tabindex="0"
            class="btn btn-outline-light btn-sm text-nowrap mx-2"
            data-bs-trigger="focus"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="bottom"
            data-bs-content="Copied!"
            role="button"
            onclick="getShareUrl();"
          >
            <i class="bi bi-copy"></i> <span class="d-none d-sm-inline">Copy to clipboard</span>
          </a>
          <a href="https://github.com/acidflow-noita/noitamap" class="btn btn-outline-light btn-sm text-nowrap mx-2" target="_blank" role="button">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
